<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zero Associates — Version 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="background:#b03f5b;color:#fff;padding:14px;text-align:center">
    <h1>Zero Associates — Version 5</h1>
    <p>Simple demo page for Version 5</p>
  </header>
  <main style="padding:20px;max-width:900px;margin:0 auto;">
    <h2>About (v5)</h2>
    <p>This is the package for <strong>Version 5</strong> of the Zero Associates website. It includes a basic layout, styles, and a small script.</p>
    <section id="services">
      <h3>Services</h3>
      <ul>
        <li>Contracting</li>
        <li>Maintenance</li>
        <li>Facility Management</li>
        <li>Electrical & Plumbing</li>
      </ul>
    </section>
    <section id="contact">
      <h3>Contact</h3>
      <form id="contactForm" action="" method="POST">
        <label>Name <input name="name" /></label><br/><br/>
        <label>Email <input name="email" type="email" /></label><br/><br/>
        <label>Message <textarea name="message"></textarea></label><br/><br/>
        <button type="submit">Send</button>
        <div id="status" aria-live="polite"></div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
